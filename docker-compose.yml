services:
  web:
    container_name: f8k13-full-web
    image: node:24
    working_dir: /app/web
    volumes:
      - './web:/app/web'
    env_file:
      - .env
    command: ['npm','run','dev']

  api:
    container_name: f8k13-full-api
    image: node:24
    working_dir: /app/api
    volumes:
      - './api:/app/api'
    env_file:
      - .env
    depends_on:
      - db
    command: ['npm','run','start:dev']

  db:
    container_name: f8k13-full-db
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=default
    volumes:
      - './db:/var/lib/postgresql/data'

  nginx:
    image: nginx:latest
    container_name: f8k13-full-nginx
    ports:
      - '80:80'   # HTTP port
      - '443:443' # HTTPS port
    volumes:
      - './nginx/nginx.conf:/etc/nginx/nginx.conf:ro'  # nginx configuration file
      - './certbot/www:/var/www/html/certbot:ro'       # certbot auth
      - './certbot/conf:/etc/letsencrypt:ro'           # SSL certificate
    depends_on:
      - web
      - api
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - './certbot/www:/var/www/html/certbot'
      - './certbot/conf:/etc/letsencrypt'
